version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Write environment variables to .env.production
        - env >> .env.production
        # Install and configure pnpm with specific store path
        - npm install -g corepack
        - corepack enable
        - corepack prepare pnpm@9 --activate
        # Configure pnpm to use consistent store location
        - pnpm config set store-dir .pnpm-store
        # Install with frozen lockfile (faster, no resolution)
        - pnpm install --frozen-lockfile --prefer-offline
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      # Cache Next.js build cache (CRITICAL!)
      - .next/cache/**/*
      # Cache pnpm store (use local path for reliability)
      - .pnpm-store/**/*
      # Cache node_modules
      - node_modules/**/*
