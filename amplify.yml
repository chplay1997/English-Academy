version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g corepack
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      # Cache Next.js build cache (CRITICAL for faster builds!)
      - .next/cache/**/*
      # Cache pnpm store
      - ~/.pnpm-store/**/*
      - node_modules/**/*
